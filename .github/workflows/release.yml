name: release

on:
  workflow_run:
    workflows: [build verify publish test]
    branches:
      - main
    types:
      - completed

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  release:
    name: ‚ñ∂Ô∏è Run
    runs-on: ubuntu-latest

    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: üöö Prepare release
      uses: googleapis/release-please-action@v4
      id: release
      with:
        token: ${{ secrets.READ_WRITE_PACKAGES_GITHUB_TOKEN }}
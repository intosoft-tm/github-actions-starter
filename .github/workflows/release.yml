name: ğŸšš Release

on:
  workflow_run:
    workflows: [ğŸ” Test Pipeline]
    branches:
      - main
    types:
      - completed

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  release-pipeline:
    name: â–¶ï¸ Run
    runs-on: ubuntu-24.04
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: ğŸšš Prepare release
      uses: googleapis/release-please-action@v4
      id: release
      with:
        token: ${{ secrets.READ_WRITE_PACKAGES_GITHUB_TOKEN }}
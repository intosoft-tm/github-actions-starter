name: Release Pipeline

on:
  workflow_call:
    secrets:
      READ_WRITE_PACKAGES_GITHUB_TOKEN:
        required: true

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-pipeline:
    name: ‚ñ∂Ô∏è Run
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: üöö Prepare release
      uses: googleapis/release-please-action@v4
      id: release
      with:
        token: ${{ secrets.READ_WRITE_PACKAGES_GITHUB_TOKEN }}
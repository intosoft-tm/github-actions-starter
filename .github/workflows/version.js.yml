name: Node Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - 'main'

jobs:
  node-pipeline:
    name: Test pipeline
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"

      - name: ðŸšš Prepare release
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ github.token }}

      - name: Create Git information
        run: |
          echo $(git fetch --unshallow --tags)
          echo git.commit.id.abbrev=$(git rev-parse --short=7 HEAD) > git.properties
          echo git.commit.id=$(git rev-parse HEAD) >> git.properties
          echo git.commit.user.email=$(git log -1 --pretty=format:%ae) >> git.properties
          echo git.commit.message.full=$(git log -1 --pretty=format:%B) >> git.properties
          echo git.commit.message.short=$(git log -1 --pretty=format:%s) >> git.properties
          echo git.commit.user.name=$(git log -1 --pretty=format:%an) >> git.properties
          echo git.commit.time=$(git log -1 --pretty=format:%ct --format=%cd --date=iso-strict) >> git.properties
          echo git.branch=${{ github.head_ref || github.ref_name }}  >> git.properties
          echo git.tags=$(git describe --tags --abbrev=0) >> git.properties

      - name: Create Git information
        run: cat git.properties

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            name/app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Print tags
        run: echo ${{ steps.meta.outputs.tags }}
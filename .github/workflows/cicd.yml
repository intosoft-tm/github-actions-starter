name: ğŸ”€ Test Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - 'main'

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  node-pipeline:
    name: ğŸ” Test
    uses: ./.github/workflows/node.js.yml
    if: true # easily disable if needed
    with:
      actions-branch: main
      mock-run: true
    secrets:
      READ_WRITE_PACKAGES_GITHUB_TOKEN: ${{ secrets.READ_WRITE_PACKAGES_GITHUB_TOKEN }}

  gradle-pipeline:
    name: ğŸ” Test
    uses: ./.github/workflows/gradle.yml
    if: true # easily disable if needed
    with:
      actions-branch: main
      mock-run: true
    secrets:
      READ_WRITE_PACKAGES_GITHUB_TOKEN: ${{ secrets.READ_WRITE_PACKAGES_GITHUB_TOKEN }}

  gradle-lib-pipeline:
    name: ğŸ” Test
    uses: ./.github/workflows/gradle.lib.yml
    if: true # easily disable if needed
    with:
      actions-branch: main
      mock-run: true
    secrets:
      READ_WRITE_PACKAGES_GITHUB_TOKEN: ${{ secrets.READ_WRITE_PACKAGES_GITHUB_TOKEN }}

  cicd-pipeline:
    name: â–¶ï¸ Run CICD pipeline
    runs-on: ubuntu-latest
    needs:
      - gradle-pipeline
      - gradle-lib-pipeline
      - node-pipeline

    steps:
      - name: ğŸšš Prepare release
        uses: googleapis/release-please-action@v4
        id: release
        if: ${{env.SKIP_RELEASE == ''}}
        with:
          token: ${{ github.token }}

      - name: ğŸ—‘ï¸ Delete packages
        uses: actions/delete-package-versions@v5
        if: ${{env.SKIP_RELEASE == ''}}
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-pre-release-versions: "true"
          token: ${{ github.token }}


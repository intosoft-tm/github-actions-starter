name: CI Pipeline

on:
  workflow_call

jobs:
  node-pipeline:
    name: Test pipeline
    runs-on: ubuntu-24.04

    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"